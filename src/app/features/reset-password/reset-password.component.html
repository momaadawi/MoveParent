<div id="welcome-container">
  <div class="d-flex flex-column">
      <a (click)="changeLang()"  class="text-secondary"><u>{{'En' | translate}}</u></a>
    <img id="welcome-logo"  src="../../../assets/logo.svg">
  </div>
  <div>
    <h2 id="login-word">{{ 'hints.reset_password' | translate}}</h2>
    <p class="tip">{{ 'hints.enter_your_username' | translate}}</p>
  </div>
    <form   [formGroup]="resetForm"   class="g-3 column needs-validation">
        <div class="d-flex flex-row">
          <div  class="input-group mb-3">
            <span class="input-group-text transparent"><i class="bi bi-person-fill"></i></span>
            <input  [ngClass]="{'form-control':true, 'left-border-none': true, 'is-invalid': (UserName.invalid && (UserName.dirty || UserName.touched))}"  formControlName="UserName" type="text"  placeholder="{{'hints.username' | translate}}" aria-label="username" >
            <button id="getuser-btn"  type="submit" [disabled]="!resetForm.valid"  class="btn btn-light">
              <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only icon-sub"><i class="bi bi-box-arrow-right"></i></span>
            </button>
            <div [ngClass]="{'invalid-feedback': UserName.errors?.['required']}" *ngIf="UserName.errors?.['required']">{{'validation.username_required' | translate }}</div>
          </div>
        </div>

        <div class="container">
          <p class="text-secondary">{{'hints.reset_password_method_select' | translate}}</p>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                <h4 class="text-secondary">{{'hints.via_sms' | translate}}<br>01256xxx5454</h4>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
                <h4 class="text-secondary">{{'hints.via_email' | translate}}<br>Email@example.com</h4>
            </label>
          </div>
        </div>
        <div class="d-flex flex-column mb-3 justify-content-center">
          <div id="sub-btn" class="d-grid gap-2 col-10 position-relative">
            <button [disabled]="!resetForm.valid" type="submit" mat-flat-button>
              <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">{{'submit' | translate}}</span>
            </button>
          </div>
        </div>
        <div class="">
          <div class="position-absolute top-100 start-50 translate-middle">
            <p>{{'hints.go_to' | translate}} <a class="text-link">{{'login' | translate}}</a></p>
          </div>
        </div>
    </form>
  </div>
