<div mat-dialog-close class="dialog_header" class="border-bottom">
  <i class="bi bi-arrow-left"></i>
</div>
<h2 class="text-secondary">{{'hints.change_Password' | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <form #form  [formGroup]="resetPassForm" (ngSubmit)="submit()"   class="g-3 column needs-validation" novalidate>
    <div class="input-group mb-3 ">
      <input [ngClass]="{'form-control':true, 'is-invalid': (resetPassForm.controls['oldPassword'].invalid && (resetPassForm.controls['oldPassword'].dirty || resetPassForm.controls['oldPassword'].touched))}"  formControlName="oldPassword" type="password" placeholder="{{'hints.password' | translate}}" aria-label="password">
      <div [ngClass]="{'invalid-feedback': resetPassForm.controls['oldPassword'].errors?.['required']}" *ngIf="resetPassForm.controls['oldPassword'].errors?.['required']" >{{'validation.password_required' | translate}}</div>
    </div>
    <div class="input-group  mb-3">
      <input [ngClass]="{'form-control':true, 'is-invalid': (resetPassForm.controls['newPassword'].invalid && (resetPassForm.controls['newPassword'].dirty || resetPassForm.controls['newPassword'].touched))}"  formControlName="newPassword" type="password" placeholder="{{'hints.new_password' | translate}}" aria-label="password">
      <div [ngClass]="{'invalid-feedback': resetPassForm.controls['newPassword'].errors?.['required']}" *ngIf="resetPassForm.controls['newPassword'].errors?.['required']" >{{'validation.password_required' | translate}}</div>
    </div>
    <div class="input-group  mb-3">
      <input [ngClass]="{'form-control':true, 'is-invalid': (resetPassForm.controls['confirmPassword'].invalid && (resetPassForm.controls['confirmPassword'].dirty || resetPassForm.controls['confirmPassword'].touched))}"  formControlName="confirmPassword" type="password" placeholder="{{'hints.confirm_password' | translate}}" aria-label="password">
      <div [ngClass]="{'invalid-feedback': resetPassForm.controls['confirmPassword'].errors?.['required']}" *ngIf="resetPassForm.controls['confirmPassword'].errors?.['required']" >{{'validation.password_required' | translate}}</div>
      <div [ngClass]="{'invalid-feedback': resetPassForm.controls['confirmPassword'].errors?.['confirmedValidator']}" *ngIf="resetPassForm.controls['confirmPassword'].errors?.['confirmedValidator']" >{{'validation.password_match' | translate}}</div>
    </div>
    <div id="sub-btn" class=" d-grid gap-2 col-10 position-relative">
      <button [disabled]="!resetPassForm.valid" type="submit" mat-flat-button>
        <span *ngIf="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        <span class="sr-only">{{'save' | translate}}</span>
      </button>
    </div>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>{{'cancel' | translate}}</button> -->
</mat-dialog-actions>
